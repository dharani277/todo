<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO</title>
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>
    <div id="root">Hello JAVASCRIPT</div>

    <script type="text/babel">
      const App = () => {
        const [value, setValue] = React.useState("");
        const [todo, setTodos] = React.useState([]);
        const adding = (index) => {
          return setTodos(todo.concat([value])), setValue("");
        };
        const [todosindex, settodoindex] = React.useState(null);

        return (
          <center>
            <h1
              style={{
                color: "red",
                fontWeight: "50px",
                fontSize: "100px",
                fontFamily: "Arial",
                marginTop: "30px",
              }}
            >
              todos
            </h1>
            <div>
              <input
                style={{
                  width: "440px",
                  height: "60px",
                  marginTop: "-70px",
                  marginLeft: "50px",
                }}
                placeholder="       What needs to be done?"
                value={value}
                onChange={(event) => setValue(event.target.value)}
              />
              <button
                style={{ width: "100px", height: "65px" }}
                onClick={adding}
              >
                Click me
              </button>

              <ul style={{ listStyleType: "none" }}>
                {todo.map((todos, index) => (
                  <li
                    onMouseEnter={() => {
                      settodoindex(index);
                    }}
                    onMouseOut={() => settodoindex(null)}
                    style={{
                      background: index == todosindex ? "blue" : "white",
                      border: "1px solid black",
                      width: "445px",
                      height: "60px",
                      marginLeft: "-90px",
                      marginTop: "-16px",
                    }}
                    key={index}
                  >
                    <input type="radio" />
                    {todos}
                    <button
                      style={{
                        float: "right",
                        border: "1px solid white",
                        backgroundColor: "white",
                        height: "16px",
                      }}
                      onClick={() =>
                        setTodos(todo.filter((count, i) => index !== i))
                      }
                    >
                      X
                    </button>
                  </li>
                ))}
              </ul>
            </div>
          </center>
        );
      };

      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
